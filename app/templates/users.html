{% extends "base.html" %}
{% block content %}
<ul>
{% for user in users: %}
  {% if user.call != 'admin': %}
      <li>{{user.call}} ({{user.email}})
      <a href="/user/{{user.id}}/measurements">measurements</a>
      {% if user.is_active() %}
          <a href="{{url_for('user_disable', id=user.id)}}">disable</a>
      {% else: %}
          <a href="{{url_for('user_enable', id=user.id)}}">enable</a>
      {% endif %}
      <a href="{{url_for('user_delete', id=user.id)}}">remove</a>
      </li>
  {% endif %}
{% endfor %}
</ul>
{% endblock %}
